<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
  <header>
    <div class="logo"><img src="Logo" alt="logo"></div>
    <nav>
      <ul>
        <li><a href="#home" class="fs-14">home</a></li>
        <li><a href="#" class="fs-14">projects</a></li>
        <li><a href="#" class="fs-14">About</a></li>
        <li><a href="#" class="fs-14">contact</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label" id="navtoggle">
      <span>
        <i class="fas fa-bars fs-20"></i>
      </span>
    </label>
  </header>

  <main>
      <section>
          <article>
            <div class="home" >
               <h1 class="salutation">Hello, I am <span class="my-name">Salum Habib<span class="dot"></span></span></h1>
               <h3 class="intro">A full-stack software developer</h3>
               <button class="profile-btn">view proffile <span class="dot"></span></button>
            </div>
            <div class="social-links">
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-github"></i>
            </div>
          </article>
        <aside >
          <div id="slider">
            <input type="radio" name="slider" id="s1">
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3" checked >
            <input type="radio" name="slider" id="s4">
            <input type="radio" name="slider" id="s5">

            <label for="s1" id="slide1">
              <img class="img-fluid" src="images/gridhome.png" width="100%" height="100%"  alt="gridhome">
            </label>
            <label for="s2" id="slide2">
              <img class="img-fluid" src="images/Homepage.png" width="100%" height="100%" alt="Homepage">
            </label>
            <label for="s3" id="slide3"> 
              <img class="img-fluid" src="images/newsweekhome.png" width="100%" height="100%" alt="newsweekhome">
            </label>
            <label for="s4" id="slide4">
              <img class="img-fluid" src="images/social.png" width="100%" height="100%" alt="social media app">
             </label>
            <label for="s5" id="slide5">
              <img class="img-fluid" src="images/weather.png" width="100%" height="100%" alt="weather app">
            </label>
          </div>
        
        </aside>
    </section>
  </main>
  <footer>
    
    </footer>
</body>
</html>
